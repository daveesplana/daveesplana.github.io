<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Winter Wonderland</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/94614523?v=4" type="image/x-icon">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0c3a46; /* Dark teal background */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar due to snowflakes */
        }

        .avatar {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-right: 20px;
            pointer-events: none;
        }

        .username {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 24px; /* Slightly larger font */
            color: #ffd700; /* Gold color */
        }

        .social-icons {
            margin-top: 20px;
            padding: 10px;
            border-bottom: 2px solid #ffffff;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px; /* Added a little space between social icons */
            color: #ffffff;
            font-size: 40px;
            text-decoration: none; /* Remove underline */
            outline: none; /* Remove cursor highlight */
        }

        .social-icons a:focus {
            outline: none; /* Remove focus outline */
        }

        .access-form-container {
            margin-top: 30px; /* Increased margin-top for more space */
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .access-form {
            position: relative;
            margin-bottom: 20px;
        }

        .access-form input {
            width: 70%; /* Adjusted width for better layout */
            padding: 10px;
            box-sizing: border-box;
            background-color: #205b67; /* Teal background */
            color: #ffffff; /* Text color */
            border: 1px solid #ffffff; /* White border */
            border-radius: 10px; /* Added a curve to the input field */
            margin-bottom: 10px; /* Increased margin-bottom for more space */
        }

        .access-form button {
            width: 28%; /* Adjusted width for better layout */
            background-color: #ffffff;
            color: #1a1a1a;
            padding: 12px; /* Increased padding for more space */
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Added a curve to the button */
            margin-left: 2%; /* Adjusted margin for better layout */
        }

        .snowflake {
            position: absolute;
            font-size: 20px;
            color: #ffffff;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h2>Merry Christmas! 🎄</h2>
    <img src="https://avatars.githubusercontent.com/u/94614523?v=4" alt="Dave" class="avatar">
    <div>
        <h1 class="username">@daveesplana</h1>
        <div class="social-icons">
            <a href="https://masto.nu/@dave" rel="me" target="_blank">
                <i class="fab fa-mastodon"></i>
            </a>
            <a href="https://github.com/daveesplana" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <div class="access-form-container">
            <div class="access-form">
                <input type="text" id="filename" placeholder="example.html" />
                <button onclick="accessPage()"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>

    <!-- Script for snowfall effect -->
    <script>
        // Function to create a snowflake
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.innerHTML = "❄";
            snowflake.className = "snowflake";
            document.body.appendChild(snowflake);

            const startLeft = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 5; // Random duration between 5 and 10 seconds

            snowflake.style.left = startLeft + "px";
            snowflake.style.animationDuration = duration + "s";

            // Remove snowflake after animation completes
            snowflake.addEventListener("animationiteration", () => {
                document.body.removeChild(snowflake);
            });
        }

        // Create snowflakes periodically
        setInterval(createSnowflake, 1000);

        // Function to access the page
        function accessPage() {
            var filename = document.getElementById("filename").value;
            if (filename.trim() !== "") {
                // Redirect to the entered filename
                window.location.href = filename;
            }
        }
    </script>
</body>
</html>
