<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Personal Webpage</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/94614523?v=4" type="image/x-icon">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .avatar {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-right: 20px;
            pointer-events: none;
        }

        .username {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .social-icons {
            margin-top: 20px;
            padding: 10px;
            border-bottom: 2px solid #ffffff;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px; /* Added a little space between social icons */
            color: #ffffff;
            font-size: 40px;
            text-decoration: none; /* Remove underline */
            outline: none; /* Remove cursor highlight */
        }

        .social-icons a:focus {
            outline: none; /* Remove focus outline */
        }

        .access-form {
            margin-top: 30px; /* Increased margin-top for more space */
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .access-form input {
            width: 70%; /* Adjusted width for better layout */
            padding: 10px;
            box-sizing: border-box;
            background-color: #333333; /* Dark background color */
            color: #ffffff; /* Text color */
            border: 1px solid #ffffff; /* White border */
            border-radius: 10px; /* Added a curve to the input field */
            margin-bottom: 10px; /* Increased margin-bottom for more space */
        }

        .access-form button {
            width: 28%; /* Adjusted width for better layout */
            background-color: #ffffff;
            color: #1a1a1a;
            padding: 12px; /* Increased padding for more space */
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Added a curve to the button */
            margin-left: 2%; /* Adjusted margin for better layout */
        }
    </style>
</head>
<body>
    <h2>Welcome to my homepage!</h2>
    <img src="https://avatars.githubusercontent.com/u/94614523?v=4" alt="Dave" class="avatar">
    <div>
        <h1 class="username">@daveesplana</h1>
        <div class="social-icons">
            <a href="https://masto.nu/@dave" rel="me" target="_blank">
                <i class="fab fa-mastodon"></i>
            </a>
            <a href="https://github.com/daveesplana" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <div class="access-form">
            <input type="text" id="filename" placeholder="example.html" />
            <button onclick="accessPage()"><i class="fas fa-search"></i></button>
        </div>
    </div>
</body>
</html>
